<!DOCTYPE html>
<html>
<head>
<script>
    function validateForm(){

var id=document.forms["RegForm"]["fid"].value;
var name=document.forms["RegForm"]["fname"].value;
if(id == "")
{
    window.alert("Id cannot be empty, please enter it");
    return false;
}

if(name == "")
{
    window.alert("Name cannot be empty, please enter it");
    return false;
}


    }
</script>

</head>

<body>


<h2>JavaScript Form Validation</h2>
<form name="RegForm" action="./15.success.html" onsubmit="return validateForm()" method="post">
ID: <input type="text" name="fid"/> <br>
Name:<input type="text" name="fname"/> <br>
<input type="submit" value="Submit"/>

</form>

</body>


</html>
