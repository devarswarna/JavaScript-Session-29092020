<!DOCTYPE html>
<html>
    <body>
  <h1>JavaScript Array Example</h1>
<h2>Display -Number array values</h2>
<p id="demo1"></p>
<h2>Display String array values</h2>
<p id="demo2"></p>

<script>
var numbers=[23,45,67,89,45,67];
var str=["Banana","Mango","Grapes","Orange"];
var temp=" ";
numbers.forEach(fun1);
document.getElementById("demo1").innerHTML=temp;
temp = " ";
str.forEach(fun1);
document.getElementById("demo2").innerHTML=temp;

function fun1(value)
{
temp=temp+value+", ";
}


</script>
    </body>
</html>
