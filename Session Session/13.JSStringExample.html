<!DOCTYPE html>
<html>
    <body>

        <script>
var str=window.prompt("Enter the String");
var sea=window.prompt("Enter your search");
document.write("<h3>String length is </h3><br>" + str.length);
document.write("<h3>String is </h3> " + str.toLowerCase());
document.write("<h3>String is </h3>" + str.toUpperCase());
document.write("<h3>indexOf search element is  </h3>" + str.indexOf(sea));
document.write("<h3>indexOf search element is  </h3>" + str.lastIndexOf(sea));
document.write("<h3>substring is  </h3>" + str.slice(4,12));
        </script>
    </body>
</html>
